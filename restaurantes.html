</head>
<body>
  
<!--Menu superior-->
<nav class="navbar navbar-light">
  <a class="navbar-brand brand-font" href="index.html">Restaurantes Matamoros</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbars01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Formularios</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="restaurantes.html">Restaurante</a>

      <input class="form-control" type="text" placeholder="Search" aria-label="Search">

  </div>
</nav>
<!--Fin Menu superior-->

  <div class="container">
    <div class="page-header">
        <h1>Registro</h1>
    </div>
    <h4>Restaurante</h4>
    <!--Formulario-->
    <form autocomplete="off" id="formulario">
        <!--Tabla--> 
        <table class="table table-hover" id="restauranteTable">
            <tr>
                <td>
                    Id:
                </td>
                <td><input type="text" placeholder="id" name="id" id="idRes"></td>
            </tr>
            <tr>
                <td>
                    Nombre:
                </td>
                <td><input type="text" placeholder="Nombre" name="nombre" id="nombreRes" required></td>
            </tr>
            <tr>
              <td>
                  Tipo de servicio:
              </td>
              <td>
                  <select id="service">
                      <option value="Auto-Servicio">Auto-servicio</option>
                      <option value="Servicio a domicilio">Domicilio</option>
                  </select>
              </td>
          </tr>
          <tr>
            <td>
                Tel&eacute;fono:
            </td>
            <td><input type="number" placeholder="Numero" name="tel" id="telRes" required></td>
        </tr>    
            <tr>
                <td>
                    Contacto:
                </td>
                <td><input type="text" placeholder="Facebook" name="facebook" id="facebook" required></td>
            </tr>
            <tr>
                <td>
                    Descripci&oacute;n:
                </td>
                <td colspan="4">
                  <textarea class="form-control rounded-0" id="desc" rows="10"></textarea>
                </td>
            </tr>
            <tr>
              <td>
                  Logo Restaurante:
              </td>
              <td><input type="file" id="imagen" accept="image/*"></td>
          </tr>

        </table>
        <!--Fin Tabla--> 
        <button type="button" id="btnEnviar" class="btn btn-danger" role="button">Enviar</button>
    </form>
    <!--Fin Formulario--> 

<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-storage.js"></script>
